<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" type="/image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body></body>
  <!-- HEADER-->
  <header class="header"> 
    <nav class="nav nav--tours"> <a class="nav__el" href="/">All tours </a></nav>
    <div class="header__logo"> <img src="/img/logo-white.png" alt=""></div>
    <nav class="nav nav--user"> <a class="nav__el" href="/login">Log in</a><a class="nav__el nav__el--cta" href="/signup">Sign up</a>
    </nav>
  </header>
  <!-- CONTENT-->
  <main class="main">
    <div class="login-form">
      <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
      <form class="form form--login">
        <div class="form__group">
          <label class="form__label" for="email">Email address</label>
          <input class="form__input" id="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form__group ma-bt-md">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" id="password" type="password" placeholder="••••••••" required minlength="8">
        </div>
        <div class="form__group">
          <button class="btn btn--green">Login</button>
        </div>
      </form>
    </div>
  </main>
  <!-- FOOTER-->
  <footer class="footer"> 
    <div class="footer__logo"> <img src="/img/logo-green.png" alt=""></div>
    <ul class="footer__nav"> 
      <li><a href="#">About us</a></li>
      <li><a href="#">Download apps </a></li>
      <li><a href="#">Become a guide</a></li>
      <li><a href="#">Carreers</a></li>
      <li><a href="#">Cantact</a></li>
    </ul>
    <p class="footer__copyright">&copy; by Painekung. Feel free to use this project for your</p>
  </footer>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/bundle.js"> </script>
</html>
